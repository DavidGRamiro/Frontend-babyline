<div class="container">
  <div class="card flex justify-content-end mt-2">
    <p-button label="Ver todos" (onClick)="getUsuarios()" />
  </div>

  <div class="mt-3">
    <form [formGroup]="formUser" (submit)="altaUsuario()">
      <div class="formgrid grid">
        <div class="field col">
          <p-floatLabel>
            <input
              pInputText
              id="nombre"
              formControlName="nombre"
              class="w-full"
              required="true"
            />
            <label for="nombre">Nombre</label>
          </p-floatLabel>
        </div>
        <div class="field col">
          <p-floatLabel>
            <input
              pInputText
              id="apellido"
              formControlName="apellidos"
              class="w-full"
              required="true"
            />
            <label for="apellido">Apellidos</label>
          </p-floatLabel>
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field col">
          <p-floatLabel>
            <input
              pInputText
              id="email"
              formControlName="email"
              style="width: 300px"
              required="true"
            />
            <label for="email">Email</label>
          </p-floatLabel>
        </div>
        <div class="field col">
          <p-floatLabel>
            <p-password
              [feedback]="true"
              [toggleMask]="true"
              required="true"
              promptLabel="Elige una contraseña"
              weakLabel="Muy simple"
              mediumLabel="Aceptable"
              strongLabel="Contraseña segura"
              formControlName="password"
            />
            <label for="password">Contraseña</label>
          </p-floatLabel>
        </div>
      </div>
      <div class="flex justify-content-center">
        <div *ngFor="let rol of roles" class="field-checkbox">
          <p-radioButton
            required="true"
            [inputId]="rol.key"
            [value]="rol.key"
            formControlName="rol"
          />
          <label [for]="rol.key" class="mr-2">
            {{ rol.name }}
          </label>
        </div>
      </div>
      <div class="flex justify-content-end">
        <p-button label="Guardar" type="submit" class="mt-2" />
      </div>
    </form>
  </div>
</div>

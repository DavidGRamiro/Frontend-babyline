<div class="card">
  
  <div class="m-2">
    <p-button icon="pi pi-arrow-circle-left" [rounded]="true" [text]="true" severity="primary" (onClick)="volver(false)" />
  </div>


  <p-table [value]="usuarios" [tableStyle]="{ 'width': '50rem'}" dataKey="id" editMode="row"  styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>Rol</th>
              <th style="width: 5rem"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="user">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText type="text" 
                            [(ngModel)]="user.nombre" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{user.nombre}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText type="text" 
                            [(ngModel)]="user.apellidos" 
                            required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{user.apellidos}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText type="text" 
                            style="width: 100%;"
                            [(ngModel)]="user.email" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{user.email }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-dropdown 
                      [options]="roles" 
                      appendTo="body" 
                      [(ngModel)]="user.id_fk_rol" 
                    [style]="{'width':'100%'}" />
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{user.rol_name }}
                  </ng-template>
              </p-cellEditor>
          </td>
            <td>
        <div class="flex align-items-center justify-content-center gap-2">
            <button 
                *ngIf="!editing" 
                pButton 
                pRipple 
                type="button" 
                pInitEditableRow 
                icon="pi pi-pencil" 
                (click)="editarUsuario($event, user)" 
                class="p-button-rounded p-button-text">
            </button>
            <button 
                *ngIf="editing" 
                pButton 
                pRipple 
                type="button" 
                pSaveEditableRow 
                icon="pi pi-check" 
                (click)="editarUsuario($event, user)" 
                class="p-button-rounded p-button-text p-button-success mr-2">
            </button>
            <button 
                *ngIf="editing" 
                pButton pRipple 
                type="button" 
                pCancelEditableRow 
                icon="pi pi-times" 
                (click)="editarUsuario($event, user)" 
                class="p-button-rounded p-button-text p-button-danger">
            </button>
            <button  
                *ngIf="!editing" 
                pButton 
                pRipple 
                type="button" 
                pSaveEditableRow 
                icon="pi pi-trash" 
                (click)="confirm(user)" 
                class="p-button-rounded p-button-text p-button-danger mr-2">
        </button>
        </div>
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>


<p-toast></p-toast>
<p-confirmDialog />

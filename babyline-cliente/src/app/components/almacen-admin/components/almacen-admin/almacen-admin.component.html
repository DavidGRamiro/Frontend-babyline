
<div class="formgrid grid justify-content-center">
    <div class="field col">
        <p-card header="Carga masiva" styleClass="shadow-5" subheader="Alta productos a partir de CSV" [style]="{width: '360px'}">
            <ng-template pTemplate="header">
                <img alt="Card"  src="assets/svg/upload.svg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Cargar" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
    <div class="field col">
        <p-card header="Movimientos de almacén" styleClass="shadow-5"  subheader="Visualizacion de movimientos" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Ver traza" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
    <div class="field col">
        <p-card header="Gestión de usuarios" styleClass="shadow-5" subheader="Mantenimiento de usuarios Babyline" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Gestión" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
    <div class="field col">
        <p-card header="Gestión de pedidos" styleClass="shadow-5" subheader="Control de pedidos realizados y por hacer" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Gestión" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
    <div class="field col">
        <p-card header="Reportes" styleClass="shadow-5" subheader="Reportes de errores" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Gestión" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
    <div class="field col">
        <p-card header="Sincronizar bases de datos" styleClass="shadow-5" subheader="Sincronización con todas las bases de datos" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Gestión" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
</div>

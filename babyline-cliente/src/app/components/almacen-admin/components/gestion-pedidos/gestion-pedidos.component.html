<div class="card">

  <div class="button-header">
    <p-button icon="pi pi-check"  (onClick)="addPedido()" [rounded]="true" [outlined]="true" />

  </div>
  <p-tabView styleClass="tabview-custom">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar
            image="assets/images/Logo_Corte_Inglés.png"
            shape="circle"
          />
          <span class="font-bold white-space-nowrap m-0">
            El Corte Inglés
          </span>
          <p-badge value="2" />
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [tienda]="'1'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Header II">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="assets/images/amazon_logo.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0"> Amazon </span>
          <p-badge value="2" />
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [tienda]="'2'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Header III">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="assets/images/logo.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0"> Miravia </span>
          <p-badge value="2" />
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [tienda]="'3'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
  </p-tabView>
</div>

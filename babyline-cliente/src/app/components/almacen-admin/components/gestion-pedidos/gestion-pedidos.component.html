<div class="card">

  <div class="button-header">
    <p-button icon="pi pi-plus"  (onClick)="addPedido()" [rounded]="true" [outlined]="true" />

  </div>
  <p-tabView styleClass="tabview-custom">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar
            image="assets/images/Logo_Corte_Inglés.png"
            shape="circle"
          />
          <span class="font-bold white-space-nowrap m-0">
            El Corte Inglés
          </span>
          @if (missingCI > 0) {
            <p-badge [value]="missingCI" />
          }
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [refresh]="refresh" [tienda]="'1'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Header II">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="assets/images/amazon_logo.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0"> Amazon </span>
          @if(missingAZ > 0){
            <p-badge [value]="missingAZ" />
          }
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [refresh]="refresh" [tienda]="'2'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Header III">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="assets/images/logo.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0"> Miravia </span>
          @if (missingMIR > 0) {
            <p-badge [value]="missingMIR" />
          }
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [refresh]="refresh" [tienda]="'3'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Header IV">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="assets/images/carrefour.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0"> Carrefour </span>
          @if (missingCAR > 0) {
            <p-badge [value]="missingCAR" />
          }
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [refresh]="refresh" [tienda]="'4'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
    <p-tabPanel header="Header V">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar image="assets/images/baby.png" shape="circle" />
          <span class="font-bold white-space-nowrap m-0"> Babyline </span>
          @if (missingBAB > 0) {
            <p-badge [value]="missingBAB" />
          }
        </div>
      </ng-template>
      <p>
        <app-gestion-pedidos-grid [refresh]="refresh" [tienda]="'5'"></app-gestion-pedidos-grid>
      </p>
    </p-tabPanel>
  </p-tabView>
</div>
